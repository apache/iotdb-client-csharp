name: Formatting

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "**"
  merge_group:
    branches: [main]
  # schedule:
  #   - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  formatting-checks:
    runs-on: ubuntu-22.04
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Python environment (for pre-commit)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Configure temp directories
        run: |
          echo "TMPDIR=${{ runner.temp }}/dotnet-tmp" >> "$GITHUB_ENV"
          echo "DOTNET_CLI_HOME=${{ runner.temp }}/dotnet-home" >> "$GITHUB_ENV"

      - name: Clean dotnet temporary folder
        run: |
          sudo rm -rf /tmp/.dotnet
          rm -rf "$TMPDIR/.dotnet" "$DOTNET_CLI_HOME"
          mkdir -p "$TMPDIR/.dotnet" "$DOTNET_CLI_HOME"

      - name: Install pre-commit and dependencies
        run: |
          pip install pre-commit
          pre-commit install-hooks

      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files
